logging.level.root=WARN
logging.level.org.springframework.transaction.interceptor=DEBUG
logging.level.org.springframework.web.servlet.mvc=TRACE
logging.level.org.hibernate.SQL=DEBUG
logging.level.javax.persistence.Entity=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=INFO
logging.level.org.springframework.transaction.support.TransactionSynchronizationManager=TRACE
logging.level.org.springframework.web.servlet.handler=DEBUG
  
spring.h2.console.enabled=true
spring.h2.console.path=/db
spring.h2.console.settings.web-allow-others=true
spring.h2.console.settings.trace=false
spring.data.jpa.repositories.enabled=true

spring.jpa.hibernate.ddl-auto=create
spring.jta.enabled=true
server.servlet.context-path=/api
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE

spring.jpa.generate-ddl=true
spring.jpa.properties.javax.persistence.schema-generation.database.action=create
spring.jpa.properties.javax.persistence.schema-generation.create-source=metadata
spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=create.sql
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=MYSCHEMA



